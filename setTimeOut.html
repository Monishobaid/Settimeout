<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SetTimeOut</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <H1>
            How Asynchronous Javascript Works
        </H1>
        <p>Function running in parallel with other functions are called asynchronous</p>
        <p><i>here is an example</i></p>
        <h1 id="demo">Wait for 5 secs to see the magic</h1>
        <script>
            setTimeout(myfunction,5000);
            function myfunction(){
                document.getElementById("demo").innerHTML="What a lovely person you are";
            }
        </script>


    
    </body>
</html>
